<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .primary-signature-container {
      width: 100%;
      max-width: 100%; /* Adjust the maximum width as per your requirement */
      margin: 0 auto;
      padding: 20px;
      background-color: #fff8f1;
      font-family: 'Poppins', sans-serif;
    }
    .secondary-signature-container {
      width: 100%;
      max-width: 100%; /* Adjust the maximum width as per your requirement */
      margin: 0 auto;
      padding: 20px;
      background-color: #1f2633;
      color: #fff8f1;
      font-family: 'Poppins', sans-serif;
    }
    .primary-signature-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .name {
      color: #1f2633;
      font-size: 2.0rem;
      font-weight: 900;
    }
    .role {
      color: #1f2633;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 0.2rem;
      font-family: 'Poppins', sans-serif;
    }
    .mail {

        overflow-wrap: break-word;
    }

    .picture {
      position: relative;
      right: 10px;
      top: 0px;
      transform: translateY(-80%);
      border-radius: 100%;
    }
    /* If the screen size is 1200px wide or more, set the font-size to 80px */
    @media (min-width: 80px) {
    p {
        font-size: 1em;
    }
    }
    /* If the screen size is smaller than 1200px, set the font-size to 80px */
    @media (max-width: 799.98px) {
    p {
        font-size: 0.8rem;
    }
    }
  </style>
</head>
<body>
  <div class="primary-signature-container container">
    <div class="row">
        <div class="col-8">
            <div class="name h4">{NAME}</div>
            <hr />
            <div class="job-title h5 text-uppercase role">{ROLE}</div>
        </div>

        <div class="col-4">
            <a href="https://fastcomputing.net"><img class="float-right" src="https://raw.githubusercontent.com/FAST-Computing/general/main/pictures/logos/logotext_fast_twoline.svg.png" width="100px"></a>
        </div>
    </div>


    <div class="contact-info mt-3 col-6">
      <p class="mb-1 mail">
        <i class="fa fa-envelope" aria-hidden="true"></i>
         &nbsp;
         <a href=mailto:"{MAIL}”>
            {MAIL}
        </a>
      </p>
      <p class="mb-1">
        <i class="fa fa-phone" aria-hidden="true"></i>
        &nbsp;
        <a href=callto:"{PHONE}”>{PHONE}</a>
      </p>
      <!-- <p class="mb-1">
        <i class="fa fa-globe" aria-hidden="true"></i>
        &nbsp;<a href="http://www.example.com">www.example.com</a></p> -->
    </div>
  </div>

  <div class="secondary-signature-container">
    <div class="row">
        <div class="col-6">
            <div class="contact-info mb-3">
            <p class="mb-1">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                &nbsp;Headquarter: via Mazzini 20, 34121, Trieste Italy<br>
            </p>
            <p class="mb-1">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                &nbsp;Office: Via Bonomea 265, 34136, Trieste Italy
            </p>
            </div>
        </div>
        <div class="col-2">
            <img class="picture" src="{PICTURE}" width="100px">
        </div>
        <div class="col-4">
            <a href="https://sissa.it"><img class="float-right mr-3" src="https://raw.githubusercontent.com/FAST-Computing/general/main/pictures/logos/sissa_startup_white.png" width="32px"></a>
            <a href="https://mathlab.sissa.it"><img class="float-right mr-3" src="https://raw.githubusercontent.com/FAST-Computing/general/main/pictures/logos/mathlab_white.png
" width="32px"></a>

        </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
